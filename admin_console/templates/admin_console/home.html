<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <title>PLEXUS - Upload Data</title>
</head>
<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button">PLEXUS Admin |</a>
    <div class="w3-right w3-hide-small">
        <a href="/upload" class="w3-bar-item w3-button">Upload Data</a>
        <a href="/cities" class="w3-bar-item w3-button">Manage Cities</a>
        <a href="/users" class="w3-bar-item w3-button">Manage Users</a>
    </div>
  </div>

    <div class="dropdown header-right">Hello, username!
        <button class="dropbtn">
          <i class="arrow down"></i>
        </button>
        <div class="dropdown-content">
          <a href="/accounts/logout">Logout</a>
        </div>
  </div>
</div>

<div class="home-upload-page">
    <div class="home-upload-container">
        <div class="page-title">Upload File</div>
        <form id="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {#<input type="file" id="file" name="file" accept=".csv" />#}
            <div class="upload-box">{{ form.as_p }}</div>
            <input type="submit" class="index-buttons" value="Upload">
        </form>
    </div>
</div>
</body>
</html>
